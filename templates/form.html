{% extends "base.html" %}
{% block content %}
<form action="." method="post" class="form-control">
    {% csrf_token %}
    <label>Nombre materia</label><input
        type="text"
        name="name"
        value="{{subject.name}}"
><br>
    <label>Descripcion:</label><input
        type="text"
        name="description"
        value="{{subject.description}}"
><br>
    <input type="submit" value="Guardar">
    <input type="submit" value="Eliminar">
</form>
{%endblock%}
