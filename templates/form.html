<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario de materias</title>
</head>
<body>
<form action="." method="post">
    {% csrf_token %}
    <label>Nombre materia</label><input
        type="text"
        name="name"
        value="{{subject.name}}"
><br>
    <label>Descripcion:</label><input
        type="text"
        name="description"
        value="{{subject.description}}"
><br>
    <input type="submit" value="Guardar">
    <input type="submit" value="Eliminar">
</form>
</body>
</html>
